<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Utility Hub - 무료 온라인 도구 모음</title>
    <script>
        // GitHub Pages SPA redirect trick
        // This script takes the current URL and converts it to the format expected by index.html
        (function () {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script>
        // Store the path for redirection
        sessionStorage.redirect = location.href;
    </script>
    <script>
        // Redirect to index.html with the path as a query parameter
        var pathSegmentsToKeep = 1;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</body>

</html>
